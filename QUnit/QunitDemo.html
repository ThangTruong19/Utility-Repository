<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <script src="app/event.js"></script>
  <script src="test/spec/tests.js"></script>

  <div id="myDivInFixtureHtml" style="color:blue"></div>
  <script type="text/javascript">
    QUnit.test( "test color", function( assert ) {
      var div = $('#myDivInFixtureHtml');
      assert.ok( div.css('color'), "rgb(0, 0, 255)" );
    });
    </script>
</body>
</html>
